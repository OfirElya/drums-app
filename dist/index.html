<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrumStory Tracker</title>
  <!-- PWA Setup -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0a0a0f" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
  <script type="module" crossorigin src="/assets/index-4OXpXOIX.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-C3E9v0iu.css">
</head>

<body>
  <!-- Background Elements for Glassmorphism Context -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <div class="app-container">
    <div id="app-content" class="hidden">
    <!-- Header -->
    <header>
      <div class="brand">
        <h1>ü•Å DrumStory</h1>
        <p>Drum Mastery Tracker</p>
      </div>
      <div style="display: flex; gap: 0.5rem; align-items: center;">
        <button id="logout-btn" class="btn secondary-btn hidden" style="padding: 0.5rem;">Logout</button>
        <button id="add-btn" class="btn primary-btn">+ Add Song</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="songs">Songs</button>
      <button class="tab-btn" data-tab="skills">Skills</button>
    </div>

    <div class="controls">
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search songs..." />
      </div>
      <div class="sort-wrapper">
        <select id="sort-select">
          <option value="recent">Sort: Recent</option>
          <option value="progress-desc">Sort: High Progress</option>
          <option value="progress-asc">Sort: Low Progress</option>
          <option value="difficulty-desc">Sort: Hardest</option>
          <option value="difficulty-asc">Sort: Easiest</option>
          <option value="title">Sort: A-Z</option>
        </select>
      </div>
    </div>

    <main>
      <div id="items-grid" class="songs-grid">
        <!-- Cards will be injected here via JS -->
      </div>
    </main>
    </div> <!-- End app-content -->
  </div>

  <!-- Add/Edit Modal Overlay -->
  <div class="modal-overlay hidden" id="item-modal">
    <div class="modal-content glass-panel">
      <h2 id="modal-title">Add New Song</h2>
      <form id="item-form">
        <input type="hidden" id="item-id" />

        <div class="form-group search-container">
          <label for="itunes-search">Search for a Song</label>
          <input type="text" id="itunes-search" placeholder="Type a song name..." autocomplete="off" />
          <ul id="itunes-results" class="autocomplete-list hidden"></ul>
        </div>

        <div class="form-group">
          <label for="title">Song Title</label>
          <input type="text" id="title" required placeholder="Select from search above..." readonly />
        </div>

        <div class="form-group">
          <label for="artist">Artist/Band</label>
          <input type="text" id="artist" placeholder="Select from search above..." readonly />
        </div>

        <div class="form-group row">
          <div class="col">
            <label for="difficulty">Difficulty (1-5)</label>
            <input type="number" id="difficulty" min="1" max="5" value="3" required />
          </div>
          <div class="col">
            <label for="progress">Progress (%)</label>
            <input type="number" id="progress" min="0" max="100" value="0" required />
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn secondary-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn primary-btn" id="save-btn">Save Song</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-content glass-panel">
      <h2>ü•Å DrumStory</h2>
      <button id="login-btn" class="btn primary-btn" style="margin-top: 1.5rem; width: 100%;">
        Login with Google
      </button>
    </div>
  </div>

</body>

</html>
